<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Serverless Application - Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "https://3vg3ydebt9.execute-api.ap-south-1.amazonaws.com/default/tasks",
                success: function (response) {
                    // console.log(response.Items);

                    response.Items.forEach(element => {
                        $("#tb-body").append(`<tr><th scope="row">${element.name}</th><td>${element.description}</td><td>${element.date}</td><td>${element.status}</td><td><button class="btn btn-sm btn-success"><i class='bx bx-right-arrow-alt'></i></button><button class="btn btn-sm btn-danger ms-1"><i class='bx bx-trash'></i></button></td></tr>`);
                    });
                }
            })
        })
    </script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/frontend/index.html">Todo Serverless Application</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="/frontend/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/frontend/add-todo.html">Add Todo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/frontend/todos.html">View Todos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1 class="text-center">View all Todos</h1>

            <table class="table table-bordered table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tb-body"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
